<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-5</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-zinc-950 text-zinc-100">
    <header>
      <nav class="shadow px-4 py-3 sm:px-16">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="text-4xl font-extrabold italic text-project">MyLogo</div>

          <!-- Dropdown Menu -->
          <details class="relative sm:static">
            <summary
              class="sm:hidden cursor-pointer flex px-4 py-2 border rounded-lg"
            >
              <i class="fa-solid fa-bars"></i>
            </summary>

            <div
              class="absolute right-0 mt-2 w-40 bg-[#22222240] text-white border rounded-lg shadow-lg sm:static"
            >
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Home</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Service</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">About</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Contact</a>
            </div>
          </details>
          <!-- For Large Device -->
          <div class="hidden sm:flex gap-6 text-white border rounded-2xl">
            <a href="#" class="hover:bg-project rounded-2xl py-2 px-3">Home</a>
            <a href="#" class="hover:bg-project rounded-2xl py-2 px-3"
              >Service</a
            >
            <a href="#" class="hover:bg-project rounded-2xl py-2 px-3">About</a>
            <a href="#" class="hover:bg-project rounded-2xl py-2 px-3"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero-content">
          <h1 class="font-inter text-4xl font-extrabold">
            Get body in shape & stay healthy
          </h1>
          <p class="text-para">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="btn">
            <button class="btn-primary">Join Club Now!</button>
            <button class="btn-secondary">Download App</button>
          </div>
        </div>
        <div class="hero-image">
          <img src="./images/Images 2.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
